<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cursos</h1>

    <p><a href="{% url 'curso_cadastro'%}">Cadastrar novo Curso</a></p>
    
    <p>Lista de Cursos Cadastrados</p>
    {% for curso in lista_cursos %}
        <p>{{curso.titulo}} -{{curso.vagas}} |
        <a href="{% url 'curso_editar' curso.id %}">EDITAR</a>
        <a href="{% url 'curso_remover' curso.id %}">DELETAR</a></p>
    {% empty %}
    <p>Nenhum curso cadastrado</p>
    {% endfor %}

</body>
</html>
